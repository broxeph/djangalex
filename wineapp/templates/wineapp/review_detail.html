{% extends 'wineapp/base.html' %}

{% block title %}
<a href="{% url 'wineapp:wine_detail' review.wine.id %}">{{ review.wine.name }}</a>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by {{ review.user_name }}</h4>
<h5>{{ review.pub_date }}</h5>
<p>{{ review.comment }}</p>
{% endblock %}
